version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: inspire-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-inspire_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    container_name: inspire-server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DB_HOST=postgres
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-inspire_db}
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  client:
    build:
      context: ./client
      # target: build (Removed to use default stage)
      dockerfile: Dockerfile
    # Note: The production Dockerfile for client is multi-stage for Nginx.
    # For local dev with docker-compose, often we want hot-reloading.
    # But for now, let's keep it simple and just run the built artifacts OR
    # if you want hot reload, we should run a node image.
    # Let's use the node image for dev to support hot reload if needed, or just build.
    # Given the user asked for CICD context, I'll stick to a simple build or separate dev file.
    # For now, let's just run the build image to verify it works.
    container_name: inspire-client
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  postgres_data:
